<!-- header -->
<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">{{dialogData.action}} User</span>
  </mat-toolbar-row>
</mat-toolbar>
<!-- form -->
<mat-dialog-content class="mat-typography">
  <form [formGroup]="userForm">
    <div fxFlex fxLayout="column">

      <div fxLayout="row wrap">
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="userForm.controls.name.touched && userForm.controls.name.invalid">
            <span *ngIf="userForm.controls.name.errors.required">This field is mandatory.</span>
            <span *ngIf="userForm.controls.name.errors.pattern">This field is invalid.</span>
          </mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row wrap">
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="userForm.controls.email.touched && userForm.controls.email.invalid">
            <span *ngIf="userForm.controls.email.errors.required">This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
        <!-- roles (email and role will be displayed in the same line)-->
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Role</mat-label>
          <mat-select formControlName="roleId">
            <!-- it is important that GetProductModel contains both categoryId and categoryName, so that get and edit can display category name -->
            <mat-option *ngFor="let role of roles" [value]="role.id">{{role.name === 'ROLE_ADMIN' ? 'Admin' : 'User'}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="row wrap">
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Contact Number</mat-label>
          <input matInput formControlName="contactNumber" required>
          <mat-error *ngIf="userForm.controls.contactNumber.touched && userForm.controls.contactNumber.invalid">
            <span *ngIf="userForm.controls.contactNumber.errors.required">This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
      </div>

    </div>
  </form>
</mat-dialog-content>
<!-- buttons -->
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
          [disabled]="!(userForm.valid && userForm.dirty)">{{action}}</button>
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
