<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">Change Username</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
  <form [formGroup]="changeUsernameForm">
    <div fxFlex fxLayout="column">

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Username</mat-label>
        <input matInput formControlName="name" type="text" required>
        <mat-error
          *ngIf="changeUsernameForm.controls.name.touched && changeUsernameForm.controls.name.invalid">
                    <span *ngIf="changeUsernameForm.controls.name.errors.required">This field cannot be empty.</span>
        </mat-error>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>

<!-- buttons -->
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" type="submit" (click)="handleChangeUsernameRequest()"
          [disabled]="!(changeUsernameForm.valid && changeUsernameForm.dirty)">Update</button>

  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
